<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <title>Document</title>

    <style>
        body{
            padding: 10px 50px;
        }

    </style>
</head>
<body>
    <h2 class="app-title" id="header">to do App</h2>
    <div class="card">
        <div class="card-header">
            New Task
        </div>
        <div class="card-body">
            <form id="addTaskForm">
                <div class="input-group mt-3">
                    <input id="txtTaskName" name="taskName" type="text" class="form-control"
                    placeholder="Type a new task" aria-describedby="btnAddNewTask">
                
                <div class="input-group-append">
                    <button class="btn btn-info" type="submit" id="btnAddNewTask">
                        <i class="fas fa-plus">&#10004</i>
                    </button>
                </div>    
                </div>
            </form>
        </div>
    </div>
    <div class="card mt-3">
        <div class="card-header">
            Task List
            <a id="btnDeleteAll" href="#" class="btn btn-outline-danger button-sm delete-all float-right">Delete All</a>  
    </div>
    <ul id="task-list" class="list-group">
        <li class="list-group-item list-group-item-success" id="example">Example
            <a href="#" class="delete-item float-right btn btn-danger">&#10006
                <i class="fas fa-times"></i>
            </a>
        </li>
    </ul>



    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>    
</body>
<script src="addli.js"></script>

</html>

    mb- ayarlanan sınıflar içinmargin-bottom
    ml- ayarlanan sınıflar içinmargin-left
    mr- ayarlanan sınıflar içinmargin-right
    mxmargin-left- hem ve hem de ayarlayan sınıflar içinmargin-right
    mymargin-top- hem ve hem de ayarlayan sınıflar içinmargin-bottom -->
